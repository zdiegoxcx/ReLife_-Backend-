<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <h2 id="Titulo">Iniciar Sesión</h2>

    <form id="Login-Formulario" class="Activo">
        <input type="email" placeholder="Correo electrónico" id="email-login" required />
        <input type="password" placeholder="Contraseña" id="password-login" required />
        <button type="submit">Entrar</button>
    </form>
    
    <form id="Register-Formulario">
       <input type="email" placeholder="Correo electrónico" id="email-reg" required />
    
        <input type="text" placeholder="Nombre" id="nombre-reg" required />
        <input type="text" placeholder="Apellido" id="apellido-reg" required />
        <input type="password" placeholder="Contraseña" id="password-reg" required />
        <input type="password" placeholder="Confirmar contraseña" id="confirm-password-reg" required />

        <div class="ubicacion-container" style="display: flex; gap: 20px; align-items: center;">
            
            <label for="region-select">Región:</label>
                <select id="region-select" name="region">
                    <option value="" disabled selected>Cargando regiones...</option>
                </select>
                <br><br>

            <label for="comuna-select">Comuna:</label>
                <select id="comuna-select" name="comuna" disabled>
                     <option value="" disabled selected>Seleccione una región primero</option>
                </select>
        </div>

        <input type="text" placeholder="Contactos" id="contactos-reg" required />
        <button type="submit">Registrarse</button>

    </form>

    <div class="switch" id="Cambio-Formulario">¿No tienes cuenta? Regístrate</div>
    
    <p id="message-display" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>

    <script src="js/login.js"></script>
    
</body>
</html>
