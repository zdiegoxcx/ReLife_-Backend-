<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
     <h2 id="Titulo">Iniciar Sesión</h2>

  <!-- Formulario de inicio de sesión -->
  <form id="Login-Formulario" class="Activo">
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>

  <!-- Formulario de registro -->
  <form id="Register-Formulario">
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Contraseña" required />
    <input type="password" placeholder="Confirmar contraseña" required />
   
    <div class="ubicacion-container" style="display: flex; gap: 20px; align-items: center;">
    
    <label>

      <input type="checkbox" name="region-check" />
      Región:
      <select name="region" disabled>
        <option value="">Seleccione región</option>
        <option value="region1">Región 1</option>
        <option value="region2">Región 2</option>
        <option value="region3">Región 3</option>
      </select>
    </label>

    <label>
      <input type="checkbox" name="comuna-check" />
      Comuna:
      <select name="comuna" disabled>
        <option value="">Seleccione comuna</option>
        <option value="comuna1">Comuna 1</option>
        <option value="comuna2">Comuna 2</option>
        <option value="comuna3">Comuna 3</option>
      </select>
    </label>

    <label>
      <input type="checkbox" name="ciudad-check" />
      Ciudad:
      <select name="ciudad" disabled>
        <option value="">Seleccione ciudad</option>
        <option value="ciudad1">Ciudad 1</option>
        <option value="ciudad2">Ciudad 2</option>
        <option value="ciudad3">Ciudad 3</option>
      </select>
    </label>
  </div>

    <input type="text" placeholder="Contactos" required />
    <button type="submit">Registrarse</button>
  </form>

  <div class="switch" id="Cambio-Formulario">¿No tienes cuenta? Regístrate</div>

  <script>
     
    const InicioFormulario = document.getElementById('Login-Formulario');
    const RegistroFormulario = document.getElementById('Register-Formulario');
    const CambioFormulario = document.getElementById('Cambio-Formulario');
    const FormularioTitulo = document.getElementById('Titulo');

    CambioFormulario.addEventListener('click', () => {
      if (InicioFormulario.classList.contains('Activo')) {
        // Mostrar registro
        InicioFormulario.classList.remove('Activo');
        RegistroFormulario.classList.add('Activo');
        FormularioTitulo.textContent = 'Registrarse';
        CambioFormulario.textContent = '¿Ya tienes cuenta? Iniciar sesión';
      } else {
        // Mostrar login
        RegistroFormulario.classList.remove('Activo');
        InicioFormulario.classList.add('Activo');
        FormularioTitulo.textContent = 'Iniciar Sesión';
        CambioFormulario.textContent = '¿No tienes cuenta? Regístrate';
      }
    });

    document.querySelectorAll('.ubicacion-container input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      const select = checkbox.parentElement.querySelector('select');
      select.disabled = !checkbox.checked;
    });
  });
  </script>



</body>
</html>
